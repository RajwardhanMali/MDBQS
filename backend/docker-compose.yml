version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: mdbs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: mdbs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data                     # persistent DB data
      - ./init-postgres:/docker-entrypoint-initdb.d:ro      # init scripts run once on empty volume
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: mdbs_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db                                  # persistent DB data
      - ./init-mongo:/docker-entrypoint-initdb.d:ro         # mongo init scripts (JS) run once on empty volume
    environment:
      MONGO_INITDB_DATABASE: mdbs
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.11.0-community
    container_name: mdbs_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "neo4j/neo4jpassword"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
      - neo4jlogs:/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  # --- MILVUS DEPENDENCIES (Etcd, MinIO) ---
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus-etcd:/etcd  # FIXED: Simplified volume mapping
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus-minio:/minio_data # FIXED: Simplified volume mapping
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- MILVUS STANDALONE ---
  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.2.16
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvusdata:/var/lib/milvus # CRITICAL FIX: Changed to use 'milvusdata' volume and simplified mapping.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

# --- VOLUME DEFINITIONS (All named volumes must be defined here) ---
volumes:
  pgdata:
  mongodata:
  neo4jdata:
  neo4jlogs:
  milvusdata:   # Used by the standalone service
  milvus-etcd:  # Used by the etcd service
  milvus-minio: # Used by the minio service